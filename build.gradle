buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        } 
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
        classpath("gradle.plugin.org.liquibase:liquibase-gradle-plugin:2.0.1")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "org.liquibase.gradle"

bootJar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}
group = 'WebCrawler'
version = '0.0.1-SNAPSHOT'
description = 'WebCrawler'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'org.tinylog:tinylog:1.1-rc-4'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.bluecatcode.junit:junit-4.12-extended:1.1.0'
    compile group: 'org.jooq', name: 'jooq', version: '3.11.10'
    testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
    testCompile("junit:junit")
}

